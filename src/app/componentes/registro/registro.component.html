<div class="container">
<h1>Registrese para obtener una cuenta</h1>
<p>Registrase para obtener una cuenta es fácil y gratis. Llena el formulario para comenzar.</p>

<form [formGroup]="registroForm" (ngSubmit)="enviar(registroForm.value)">

    Nombre del usuario <br>
    <input [class.is-invalid]="username.invalid && username.touched" type="text" class="form-control" formControlName="username"><br>
    

    Correo electronico<br>
    <input [class.is-invalid]="email.invalid && email.touched" type="email" class="form-control" formControlName="email"><br>
    
    Contraseña<br>
    <input [class.is-invalid]="password.invalid && password.touched" type="password" class="form-control" formControlName="password"><br>

   
    <button [disabled]="registroForm.invalid" class="buttonxd" type="submit" style="display: block; margin: 0 auto;">Registrarse</button>

    <p></p>
    <!--  {{registroForm.value | json}} -->

    
   
    

</form>
</div>
